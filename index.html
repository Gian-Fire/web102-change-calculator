<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
<h1>Change Calculator</h1>
  <div>
    <input id='amount-due'>Enter the amount due</input>
  </div> 
  <div>
    <input id='amount-received'>Enter amount received from customer</input>
  </div>
  <div>    
    <button id='calculate-change'>Calculate</button>
  </div>
<label>Change Due</label>
<p id='changeDue'></p>
<label>Dollars</label>
<p id='dollars-output'></p>
<label>Quarters</label>
<p id='quarters-output'></p>
<label>Dimes</label>
<p id='dimes-output'></p>
<label>Nickels</label>
<p id='nickels-output'></p>
<label>Pennies</label>
<p id='pennies-output'></p>
    <!-- Don't forget to add your <script> tag here -->

<script src='main.js' charset='htf-8'></script>

</html>
